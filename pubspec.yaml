name: super_home_widget
description: "A customizable iOS home screen widget package for Flutter using Apple's WidgetKit framework. Supports multiple design styles including default and liquid glass themes."
version: 1.0.0
homepage: https://github.com/nurhayatyurtaslan/super_home_widget
repository: https://github.com/nurhayatyurtaslan/super_home_widget
issue_tracker: https://github.com/nurhayatyurtaslan/super_home_widget/issues

environment:
  sdk: ^3.10.4
  flutter: ">=3.10.4"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: SuperHomeWidgetPlugin

  assets:
    - config/
